<div class="row justify-content-center" style="background-color: rgba(0, 0, 0, 0.25); min-height: 93.5vh;">
    <div class="mt-2 mx-4">
        <div class="p-0 text-center ml-2 row">
            <img [src]=[about.pictureURL] class="col-md-6 col-sm-12 p-0" style="width: auto; max-height: 193px; max-width: 190px;">
            <div class="col p-0 mt-1 mr-3">
                <app-progressbar *ngFor="let item of about.competences" [color]=item.color [percentage]=item.amount
                    [text]=item.name></app-progressbar>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row justify-content-around ml-2">
                    <div class="card-body mb-0 p-0 text-white col pt-2 text-justify pr-4" [style.font-size.px]=14>
                        <div *ngFor="let item of about.synopsis">
                            <p>{{item}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col p-0">
            <div class="row justify-content-around card-footer mx-0 p-0 clearBorder">
                <div class="mx-0 px-0 pt-0 clearBorder" *ngFor="let item of about.contact">
                    <div class="img-parent">
                        <a [href]=[item.link] target="_blank">
                            <img class="noselect" draggable="false" [src]=[item.img]
                                [style.transform]="'scale('+0.6+')'">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
