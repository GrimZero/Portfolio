<div class="row m-0" *ngIf="data">
    <div class="col-lg-4 col-md-12 col-sm-12 hero-text-margin margin-top-title" >
        <div class="row m-0 p-0 h-100">
            <div class="col">
                <h3 class="red m-0 TekoSemiBold" style="font-size: 30pt;">{{data.title}}</h3>
                <p class="m-0 white TekoSemiBold" style="font-size: 45pt">{{data.name}}</p>
                <p class="white text-justify HindMedium" style="font-size: 14pt">{{data.hero}}</p>
                <div class="row">
                    <button class="py-3 px-5 TekoMedium mx-2 mb-3" style="font-size: 20pt;" [routerLink]="['/About']">ABOUT ME</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-5 col-md-12 p-0 text-center image-fullscreen">
        <img src="https://via.placeholder.com/900" style="width: 100%; height: 100%;">
    </div>
</div>
