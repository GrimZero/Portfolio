<div class="progress" [ngStyle]="{'backgroundColor': color}">
  <div class="progress-bar" [ngStyle]="{'backgroundColor': 'white'}" role="progressbar" [style.width.%]="percentage"
    *ngIf="percentage !== undefined">
    <p style="position: absolute; color: black;" class="pl-1 my-0">{{text}}</p>
  </div>
</div>
