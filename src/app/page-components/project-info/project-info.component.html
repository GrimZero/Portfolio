<div style="color: white;" class="col m-2 text-center">
    <button [routerLink]="['']">Back to home</button>
    <div class="col" style="text-align: center;">
        <h1>{{project.title}}</h1>
    </div>
    <div>
        <img [src]=[project.alternatePreview] style="max-width: 100%;">
    </div>
    <div class="row justify-content-around">
        <div *ngFor="let item of project.softwareUsed" class="mt-3">
            <button class="col badge-pill noclick">{{item}}</button>
        </div>
    </div>
    <div class="col" style="text-align: center;">
        <h1>{{project.header}}</h1>
        <p class="text-justify">
            {{project.text}}
        </p>
    </div>
</div>
