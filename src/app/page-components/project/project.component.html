<div class="card" style="width:20%">
    <h4 class="card-title text-center card-header">{{title}}</h4>
    <img class="card-img-top" [src]="preview" alt="Card image">
    <div class="align-content-center card-margin">
        <p class="card-text text-justify">{{text}}</p>
    </div>
    <a href="#" class="btn btn-primary card-margin">More info</a>
</div>
