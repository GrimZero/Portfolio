<div class="card" style="max-width: 320px; margin-left: 10px;">
    <h4 class="card-title text-center card-header">{{project.title}}</h4>
    <img class="card-img-top" [src]="project.preview" alt="Card image">
    <div class="align-content-center card-margin card-text text-justify" 
    style="height: 100px">{{project.text}}</div>
</div>
