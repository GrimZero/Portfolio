<div [routerLink]="project.route" routerLinkActive="active" class="card p-0"
    style="background-color: rgba(0, 0, 0, 0.1);">
    <h4 class="card-title text-white">{{project.title}}</h4>
    <img class="card-img" [src]="project.preview"
        [ngStyle]="{'width.px': project.thumbnailSize, 'height.px': project.thumbnailSize}">
</div>
