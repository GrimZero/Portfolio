<div [routerLink]="project.route" routerLinkActive="active" class="container p-0">
    <div class="img-hover-zoom">
        <img [src]="project.preview" [ngStyle]="{'width.px': project.thumbnailSize, 'height.px': project.thumbnailSize}">
    </div>
    <div class="overlay">{{project.title}}</div>
</div>
