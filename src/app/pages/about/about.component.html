<div class="card text-justify m-2 mt-4 card-block pr-0 overflow-hidden" *ngIf="about">
    <div class="text-center card-title m-0 pb-0 text-white">
        <h2>About me</h2>
    </div>
    <img [src]=[about.pictureURL] [style.width.%]=75 class="card-img-top m-auto">
    <div class="card-body mb-0 pb-0 text-white" style="font-size: 85%;">
        <div *ngFor="let item of about.synopsis">
            <p>{{item}}</p>
        </div>
        <app-progressbar *ngFor="let item of about.competences" [color]=item.color [percentage]=item.amount
            [text]=item.name></app-progressbar>
    </div>
    <div class="row justify-content-around card-footer mx-0 px-0 clearBorder">
        <div class="mx-0 px-0 pt-0 clearBorder" *ngFor="let item of about.contact">
            <div class="img-parent">
                <a [href]=[item.link] target="_blank">
                    <img class="noselect" draggable="false" [src]=[item.img] [style.transform]="'scale('+0.6+')'">
                </a>
            </div>
        </div>
    </div>
</div>
