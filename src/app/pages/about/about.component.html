<div class="card text-justify m-2 mt-4 mr-4 card-block p-2"
    style="background-color: rgba(0, 0, 0, 0.25); border-radius: 15px;">
    <div class="text-center card-title" style="color: whitesmoke;">
        <h1>About me</h1>
    </div>
    <img [src]=[hostData.pictureURL] style="width: 95%" class="card-img-top m-auto">
    <div class="card-body" style="color: whitesmoke; font-size: 98%;">
        <div *ngFor="let item of hostData.synopsis">
            <p>{{item}}</p>
        </div>
        <app-progressbar *ngFor="let item of hostData.competences" [color]=item.color [percentage]=item.amount
            [text]=item.name></app-progressbar>
    </div>
    <div class="row justify-content-around card-footer mx-0 px-0 clearBorder">
        <div class="mx-0 px-0 clearBorder" *ngFor="let item of hostData.contact">
            <div class="img-parent">
                <a [href]=[item.link] target="_blank">
                    <img class="noselect" draggable="false" [src]=[item.img]>
                </a>
            </div>
        </div>
    </div>
</div>
