<div style="color: white;" class="col m-2 text-center">
    <button [routerLink]="['']">Back to home</button>
    <div class="col text-center">
        <h1>{{project.title}}</h1>
    </div>
    <div>
        <img [src]=[project.alternatePreview]>
    </div>
    <div class="row justify-content-around">
        <div *ngFor="let item of project.softwareUsed" class="mt-3">
            <button class="col badge-pill noclick">{{item}}</button>
        </div>
    </div>
    <div class="col text-center">
        <p>{{project.header}}</p>
        <p class="text-justify">
            {{project.body[0]}}
        </p>
        <p class="text-justify">
            {{project.body[1]}}
        </p>
    </div>
</div>
