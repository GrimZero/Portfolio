<div class="col text-white container">
    <div class="row mt-3">
        <div class="col-3" *ngIf="project.hero">
            <h1 class="text-center">{{project.title}}</h1>
            <img style="max-height:100%;" [src]="project.hero" />
        </div>
        <div class="col">
            <div class="row align-content-around">
                <div class="col text-justify">
                    <div class="text-center">
                        <h3>Goal</h3>
                    </div>
                    {{project.purpose}}
                </div>
                <div class="col text-justify">
                    <div class="text-center">
                        <h3>Objective</h3>
                    </div>
                    {{project.objective}}
                </div>
                <div class="col text-justify">
                    <div class="text-center">
                        <h3>Contribution</h3>
                    </div>
                    {{project.implementation}}
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col" *ngFor="let item of project.alternatePreviews">
            <img [src]="item"></div>
    </div>
</div>
