<button [routerLink]="['']" class="float-left ml-2">Back to home</button>
<div class="col m-2 text-center text-white">
    <div class="col text-center">
        <h1>{{project.title}}</h1>
        <p class="container text-justify">{{project.summary}}</p>
    </div>
    <div>
        <img [src]=[project.alternatePreview]>
    </div>
    <div class="row justify-content-around mb-3">
        <div *ngFor="let item of project.softwareUsed" class="mt-3">
            <button class="col badge-pill noclick">{{item}}</button>
        </div>
    </div>
    <div class="col text-center">
        <p class="text-justify container">
            {{project.body[0]}}
        </p>
    </div>
</div>
